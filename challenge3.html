<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
  <title>Challenge 3</title>
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
      font-family: 'Shadows Into Light Two', cursive;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      // console.log("Yep, my function is being called")

      var nameField = document.getElementById('name').value;
      // console.log(nameField);
      var addressField = document.getElementById('addr').value;
      // console.log(addressField);
      var missingName = document.getElementById('nameError');
      var missingAddr = document.getElementById('addressError');
      var is_true = true;

      if (nameField.length == 0) {
        missingName.style.display = "block";
        is_true = false;
      } else {
        missingName.style.display = "";
      }

      if (addressField.length == 0) {
        missingAddr.style.display = "block";
        is_true = false;
      } else {
        missingAddr.style.display = "";
      }

      return is_true;
    }

    </script>

</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
